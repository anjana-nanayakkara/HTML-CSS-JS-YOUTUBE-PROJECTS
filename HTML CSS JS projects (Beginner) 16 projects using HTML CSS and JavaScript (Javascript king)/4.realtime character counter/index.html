<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>real time character counter</title>
</head>

<body>
    <div class="container">
        <h2>real time character counter</h2>
        <textarea id="textarea" class="textarea" placeholder="enter your text here"></textarea>
        <div class="counter-container">
            <p>
                Total Charactes : <span class="total-counter" id="total-counter">30</span>
            </p>

            <p>
                Remaining : <span class="remaining-counter" id="remaining-counter">20</span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
